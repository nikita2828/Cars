<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
     
    
      <!-- form -->

      <div id="wrapperForForm">
        <div class="formContainer">
          <div class="formHeader">
            <span class="title headerItem">Fill the form</span>
          </div>

          <form id="form" name="server" action="" method="">
            <div class="wrapperTitleAndInput">
              <span class="title">Make</span>
              <input
                id="brand"
                name="brand"
                class="input"
                type="text"
                placeholder="make"
              /><br />
            </div>

            <div class="wrapperTitleAndInput">
              <span class="title">Model</span>

              <input
              id="model"
                name="model"
                class="input"
                type="text"
                placeholder="model"
              /><br />
            </div>

            <div class="wrapperTitleAndInput">
              <span class="title">Year</span>

              <input
              id="year"
                name="year"
                class="input"
                type="number"
                placeholder="year"
              /><br />
            </div>

            <div class="wrapperTitleAndInput">
              <span class="title">Mileage</span>

              <input
              id="mileage"
                name="mileage"
                class="input"
                type="number"
                placeholder="mileage"
              /><br />
            </div>

            <div class="wrapperTitleAndInput">
              <span class="title">Add a photo</span>

              <input
              id="photo_link"
                name="photo_link"
                class="input"
                type="url"
                placeholder="add a photo"
              /><br />
            </div>

            <div class="wrapperTitleAndInput">
              <span class="title spanTextarea"
                >Enter a description of the car</span
              ><br />

              <textarea
                class="description"
                name="description"
                id="description"
                cols="33"
                rows="5"
                maxlength="1000"
                placeholder="enter a description of the car"
                form="form"
              ></textarea
              ><br />
            </div>

            <div class="wrapperTitleAndInput wrapperSubmitBtn">
              <input
                
                name="submit"
                class="submitBtn"
                type="submit"
                placeholder="send"
                value="Create"
              /><br />
            </div>
          </form>
        </div>
      </div>

      <!-- cars -->

      <div class="wrapperCars">
          <!-- search -->
      <div class="globalSearchWrapper">
      <div class="searchWrapper">
        <input type="text" class="search" placeholder="search" />
        <select class="sort">
          <option
            hidden
            class="sortItem"
            value="sort by price"
            disabled
            selected
            >Sort by price</option
          >
          <option class="sortItem" value="lower first">Lower first</option>
          <option class="sortItem" value="highest first">Highest first</option>
        </select>
      </div>
    </div>
        <div class="cars"> </div>
      </div>

    </div>

    <script src="script/scritp.js"></script>
  </body>
</html>
